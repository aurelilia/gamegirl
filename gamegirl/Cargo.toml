[package]
name = "gamegirl"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
common = { path = "../common" }
ggc = { path = "../cores/ggc", optional = true }
gga = { path = "../cores/gga", optional = true }
nds = { path = "../cores/nds", optional = true }
psx = { path = "../cores/psx", optional = true }
log = "0.4.17"

gdbstub = { version = "0.6.2", optional = true}
gdbstub_arch = { version = "0.2.3", optional = true}


[target.'cfg(target_arch = "wasm32")'.dependencies]
zstd = { version = "0.11.2", default-features = false, features = ["wasm"] }
web-sys = { version = "0.3.59", features = ["Storage", "Window"] }
base64 = "0.13.0"


[features]
serde = ["common/serde", "ggc/serde", "gga/serde", "nds/serde", "psx/serde"]
remote-debugger = ["dep:gdbstub", "dep:gdbstub_arch"]
